<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1º Festival de Cinema Curucaca</title>
  <style>
    :root{
      --laranja:#d34a24;
      --laranja-escuro:#9e351a;
      --branco:#ffffff;
      --preto:#111111;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--branco);
      background:var(--laranja);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Helvetica Neue",sans-serif;
      line-height:1.55;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:24px 18px 40px;
    }
    .hero{
      display:grid;
      grid-template-columns:1fr;
      gap:24px;
      align-items:center;
    }
    .hero-media{ display:flex; justify-content:center; }
    .hero-media img{
      width:100%; height:auto; display:block;
      max-width: clamp(260px, 55vw, 640px);
    }
    .actions{
      display:flex; flex-direction:column; gap:14px;
      width:100%; max-width:520px; margin:0 auto;
    }
    .btn{
      display:inline-block; width:100%;
      text-align:center;
      padding:16px 22px;
      border-radius:var(--radius);
      text-decoration:none;
      font-weight:800;
      border:3px solid var(--branco);
      background:var(--laranja);
      color:var(--branco);
      transition:background .15s ease,color .15s ease,border-color .15s ease, transform .02s ease;
      outline-offset:4px;
    }
    .btn:hover,.btn:focus-visible{
      background:var(--branco);
      color:var(--laranja-escuro);
      border-color:var(--branco);
    }
    .btn:active{ transform:translateY(1px); }
    .sponsor{ margin-top:28px; text-align:center; }
    .sponsor img{ max-width:1000px; width:100%; height:auto; display:inline-block; }
    .datas{
      margin-top:20px;
      white-space:pre-line;
      font-weight:800;
      font-size: clamp(1.125rem, 2.2vw, 1.75rem);
      line-height: 1.35;
    }
    @media (min-width:900px){
      .container{ max-width: 1200px; padding:40px 24px 56px; }
      .hero{ grid-template-columns: minmax(420px, 1fr) 380px; gap:32px; }
      .actions{ width:auto; max-width:380px; margin:0; }
      .btn{ width:auto; }
    }
    @media (min-width:1400px){
      .container{ max-width:1320px; }
      .hero{ grid-template-columns: minmax(480px, 1fr) 420px; }
      .hero-media img{ max-width: clamp(320px, 45vw, 700px); }
    }
    @media (prefers-reduced-motion: reduce){
      *{transition:none!important; scroll-behavior:auto!important}
    }
    .modal{
      position:fixed; inset:0; display:none;
      align-items:center; justify-content:center;
      background:rgba(0,0,0,.6); z-index:1000;
      padding:16px;
    }
    .modal[aria-hidden="false"]{ display:flex; }
    .modal-dialog{
      background:#fff;
      width:min(920px, 100%);
      max-height:84vh;
      display:flex; flex-direction:column;
      border-radius:14px;
      box-shadow:0 12px 36px rgba(0,0,0,.35);
      outline:none;
    }
    .modal-header{
      position:sticky; top:0;
      padding:16px 20px 10px;
      border-bottom:1px solid #eee;
      color:var(--preto);
      background:#fff;
      font-family:"Times New Roman", Times, serif;
      z-index:1;
    }
    .modal-title{ margin:0; font-size:1.3rem; line-height:1.25; }
    .modal-close{
      position:absolute; top:8px; right:8px;
      width:44px; height:44px;
      border:none; background:transparent; color:#333;
      font-size:26px; cursor:pointer; border-radius:8px;
    }
    .modal-close:hover,.modal-close:focus-visible{ background:#f2f2f2; }
    .modal-body{
      padding:16px 20px 22px;
      color:var(--preto);
      font-family:"Times New Roman", Times, serif;
      line-height:1.6;
      font-size:1.02rem;
      flex:1; min-height:0; overflow:auto;
      -webkit-overflow-scrolling:touch;
      scrollbar-gutter:stable both-edges;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="hero" aria-label="Abertura do festival">
      <div class="hero-media">
        <img src="curucaca.jpg" alt="I Festival de Cinema Curucaca — arte oficial" />
      </div>
      <div class="actions" aria-label="Ações">
        <a class="btn" href="https://evento.unicentro.br/site/curucaca/2025/1" target="_blank" rel="noopener">
          Inscrição
        </a>
        <button class="btn" id="abrirRegulamento" type="button" aria-haspopup="dialog" aria-controls="modalRegulamento">
          Regulamento
        </button>
      </div>
    </section>
    <section class="sponsor" aria-label="Realização e apoiadores">
      <img src="patrocinadoresnovo.jpg" alt="Logos de realização e apoiadores do festival" />
      <div class="datas">
Inscrições para as mostras competitivas e prêmios:

04/09/2025 até 04/10/2025, até 23h59min (horário de Brasília).
03/11/2025 e 07/11/2025 em Guarapuava/PR - Unicentro.
      </div>
    </section>
  </main>
  <div class="modal" id="modalRegulamento" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="tituloRegulamento">
    <div class="modal-dialog" tabindex="-1">
      <div class="modal-header">
        <h2 class="modal-title" id="tituloRegulamento">Regulamento 1º Festival de Cinema Curucaca</h2>
        <button class="modal-close" type="button" aria-label="Fechar regulamento" id="fecharRegulamento">×</button>
      </div>
      <div class="modal-body">
        <!-- Cole aqui o texto integral do regulamento -->
      </div>
    </div>
  </div>
  <script>
    (function(){
      const openBtn = document.getElementById('abrirRegulamento');
      const modal = document.getElementById('modalRegulamento');
      const dialog = modal.querySelector('.modal-dialog');
      const closeBtn = document.getElementById('fecharRegulamento');
      let lastFocus;
      function openModal(){
        lastFocus = document.activeElement;
        modal.setAttribute('aria-hidden','false');
        requestAnimationFrame(()=> dialog.focus());
        document.addEventListener('keydown', onKey);
      }
      function closeModal(){
        modal.setAttribute('aria-hidden','true');
        document.removeEventListener('keydown', onKey);
        if(lastFocus) lastFocus.focus();
      }
      function onKey(e){ if(e.key === 'Escape') closeModal(); }
      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
    })();
  </script>
</body>
</html>
